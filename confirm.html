<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<title></title>
	<link rel="stylesheet" href="css/media.css" type="text/css">
	<link rel="stylesheet" href="css/css.css" type="text/css">
	<script src="js/jquery-3.2.1.slim.js" type="text/javascript"></script>
	<script src="js/js.js" type="text/javascript"></script>
</head>
<body style="background:#f5f5f5; margin-bottom:0">
	<div class="top">
		<div class="electricity"></div>
	</div>
	<div class="header">
		<div class="callback fl"><a href="index.html"></a></div>
		<div class="confirm confirm_bg fl">
			<h3>确认订单</h3>
		</div>
	</div>
	<div class="customerMessage">
		<div id="customerName" class="useContent">
			<label>客户名称：</label><input type="text" name="" value="请填写客户名称">
		</div>
		<div id="customerContacts" class="useContent">
			<label>联系人：</label><input type="text" name="" value="请填写联系人">
		</div>
		<div id="customerContact" class="useContent">
			<label>联系方式：</label><input type="text" name="" value="请填写联系方式">
		</div>
		<div id="customerAddress" class="useContent">
			<label>客户地址</label><input type="text" name="" value="请填写联系方式">
		</div>
		<div class="customerOperation">
			<div class="chioceCustomer">
				<img src="img/icont_11.png" alt="">
				客户选择
			</div>
			<div class="saveCustomer">
				<img src="img/icont_12.png" alt="">
				建档保存
			</div>
		</div>
	</div>
	<div class="dataMessage">
		<span>交货日期：</span><a href="#"><b>2017-03-13 10:22:25</b><i></i></a>
	</div>
	<div class="chioceMessage">
		<div class="judge">
			<span class="isDelivery">是否送货：</span><span class="isInstall">是否安装：</span><span class="isCash">是否现款：</span>
		</div>
		<div class="delivery">
			<span>送货人：</span><a href="#"><b>选择送货人</b><i></i></a>
		</div>
	</div>
	<div class="puroductMessage">
		<table>
			<thead>
				<tr>
					<th>商品</th>
					<th>单价</th>
					<th>数量</th>
					<th>金额</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>面包粉</td>
					<td>￥50.0</td>
					<td>2</td>
					<td>￥100.0</td>
				</tr>
				<tr>
					<td>东北稻花香sfsfsffsfdsffdfssfsfsfsfs</td>
					<td>￥80.0</td>
					<td>1</td>
					<td>￥120.0</td>
				</tr>
				<tr>
					<td>东北稻花香</td>
					<td>￥120.0</td>
					<td>1</td>
					<td>￥120.0</td>
				</tr>
			</tbody>
		</table>
		<ul>
			<li>
				<label for="">折扣率(%)：</label><input type="text" name="" value="填写折扣率">
			</li>
			<li>
				<label for="">折扣金额：</label><span>￥300.0</span>
			</li>
			<li>
				<label for="">抹零金额：</label><input type="text" name="" value="填写抹零金额">
			</li>
			<li>
				<label for="">成交金额:</label><span>￥300.0</span>
			</li>
		</ul>
	</div>
</body>
</html>
