<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<title></title>
	<link rel="stylesheet" href="css/media.css" type="text/css">
	<link rel="stylesheet" href="css/css.css" type="text/css">
	<script src="js/jquery-3.2.1.slim.js" type="text/javascript"></script>
	<script src="js/js.js" type="text/javascript"></script>
</head>
<body style="background:#f5f5f5; margin-bottom:0">
	<div class="top">
		<div class="electricity"></div>
	</div>
	<div class="header">
		<div class="callback fl"></div>
		<div class="confirm fl">
			<h3>订单跟踪</h3>
		</div>
	</div>
	<div class="trackbar">
		<div class="trackName">
			<div class="trackCustomer fl">
				<h4>中吴能源</h4>
				<p>2017-03-09</p>
				<p>面包粉 等1件商品</p>
			</div>
			<div class="trackPrice fl">
				<p>待送货</p>
				<strong>￥300.000</strong>
			</div>
		</div>
		<table>
			<tr>
				<td class="active">测量<i></i></td>
				<td>
					<div class="trackMessage">
						<p class="surveying">测量人：<span>张召学</span></p>
						<p>预计测量时间：<span>2017-03-10</span></p>
						<p>实际完成时间：<span>2017-03-11</span></p>
					</div>
					<div class="details">
						<a href="#">查看详情</a>
					</div>
				</td>
			</tr>
			<tr>
				<td class="active">发货<i></i></td>
				<td>
					<div class="trackMessage">
						<p class="surveying">发货人：<span>张召学</span></p>
						<p>预计发货时间：<span>2017-03-11</span></p>
						<p>实际完成时间：<span>2017-03-11</span></p>
					</div>
					<div class="details">
						<a href="#">查看详情</a>
					</div>
				</td>
			</tr>
			<tr>
				<td>送货<i></i></td>
				<td>
					<div class="trackMessage">
						<p class="surveying">送货人：<span>张召学</span></p>
						<p>预计送货时间：<span>2017-03-13</span></p>
						<p>实际完成时间：<span>2017-03-13</span></p>
					</div>
					<div class="details">
						<a href="#">查看详情</a>
					</div>
				</td>
			</tr>
			<tr>
				<td>安装<i></i></td>
				<td>
					<div class="trackMessage">
						<p class="surveying">安装人：<span>张召学</span></p>
						<p>预计测量时间：<span>2017-03-13</span></p>
						<p>实际完成时间：<span>2017-03-13</span></p>
					</div>
					<div class="details">
						<a href="#">查看详情</a>
					</div>
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
